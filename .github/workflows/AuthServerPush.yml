name: Deploy AuthServer to VM

on:
  push:
    paths:
      - 'src/AspNet/Auth/**'
      - 'src/AspNet/Shared/**'
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Create appsettings.json
        run: |
          echo "${{ secrets.APPSETTINGS_B64 }}" \
          | base64 --decode \
          > src/AspNet/Auth/AuthServer/appsettings.json
          

      - name: 📤 Upload AuthServer, Shared and Migration Projects
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PVE_VM_IP }}
          username: ${{ secrets.PVE_VM_USER }}
          key: ${{ secrets.PVE_VM_SSH_KEY }}
          port: 7000
          source: "./src/AspNet/*"
          target: "~/Auth/"
          rm: true
          overwrite: true



      - name: 🐳 SSH into VM and build + run Docker container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PVE_VM_IP }}
          username: ${{ secrets.PVE_VM_USER }}
          key: ${{ secrets.PVE_VM_SSH_KEY }}
          port: 7000
          script: |
            echo "🔄 Cleaning up old container..."
            docker stop authserver || true
            docker rm authserver || true

            echo "🚧 Building Docker image..."
            cd ~/Auth/src/AspNet
            docker build -f ./Auth/AuthServer/Dockerfile -t authserver:latest .
            

            echo "🚀 Running container..."
            docker run -d --name authserver -p ${{ secrets.AUTH_PORT || 8080 }}:8080 authserver:latest