name: Deploy AuthServer to VM

on:
  push:
    paths:
      - 'src/AspNet/Auth/**'
      - 'src/AspNet/Shared/**'
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔍 List contents of upload sources
        run: |
          ls -la src/AspNet/Auth/ServerManager
          ls -la src/AspNet/Shared

      - name: 📤 Upload AuthServer, Shared and Migration Projects
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          source: "./src/AspNet/*"
          target: "~/Auth/"
          rm: true
          overwrite: true



      - name: 🐳 SSH into VM and build + run Docker container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            echo "🔄 Cleaning up old container..."
            sudo docker stop authserver || true
            sudo docker rm authserver || true

            echo "🚧 Building Docker image..."
            cd ~/Auth/src/AspNet
            sudo docker build -f ./Auth/AuthServer/Dockerfile -t authserver:latest .
            

            echo "🚀 Running container..."
            sudo docker run -d --name authserver -p 80:${{ secrets.AUTH_PORT || 8080 }} authserver:latest